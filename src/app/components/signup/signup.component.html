<app-header></app-header>
<div class="container">
<form class="registerForm" #registerForm="ngForm" (submit)="register(registerForm)">
    <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
    <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" name="name" ngModel placeholder="Introduce your name" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <input type="email" email required class="form-control" id="exampleInputEmail1" name="email" ngModel placeholder="Introduce your email" required email aria-describedby="emailHelp">
        <div class="alert alert-danger" *ngIf="registerForm.submitted && registerForm.form.controls.email?.errors?.email"> El email no es v√°lido</div>
    </div>
    <div class="form-group">
        <input type="password" name="password" ngModel class="form-control" required placeholder="Introduce your password" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form></div>
