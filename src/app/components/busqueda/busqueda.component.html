<app-header></app-header><!-- el buscador de peliculas que colocaremos donde nos gustevporque esta etiqueta hace referancia al html de header -->
<div class="buscador">
    <input type="text" name="" id="" placeholder="hola" (keyup)="buscaTitulo($event)">
</div>
<div class="movies">
    <div *ngFor="let pelicula of MovieService.films">
        <p>{{pelicula.title}}</p>
        <a routerLink="/info" routerLinkActive="active-link">
        <img width="200"height="288" (click)="MovieService.locateFilm(pelicula)"
            src="https://image.tmdb.org/t/p/w200/{{pelicula.poster_path}}" 
            alt="poster">
        </a>
    </div>
</div>
